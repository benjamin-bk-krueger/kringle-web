{% extends 'base.html' %}

{% block content %}
    <div class = "page-header">
        <h2>
            {% block title %} #{{ junction.junction_id }} {% endblock %}
        </h2>
    </div>

    <div class="container-fluid">
        <i>Found in <a href="{{ url_for('show_room', room_id=room_source.room_id)}}">{{ room_source.room_name }}</a></i><br>
        <i>Targeting <a href="{{ url_for('show_room', room_id=room_dest.room_id)}}">{{ room_dest.room_name }}</a></i>
        <br><br>

        <div class="panel panel-default">
            <div class="panel-body">{{ junction.junction_desc }}</div>
        </div>
        <br><br>

        <a href="{{ url_for('show_junctions', world_id=junction.world_id) }}" class="btn btn-default">
            <span class="glyphicon glyphicon-th-list"></span> All Junctions
        </a>
    </div>
{% endblock %}
