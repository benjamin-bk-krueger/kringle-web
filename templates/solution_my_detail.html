{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Single Solution {% endblock %}</h2>

    <p>
        <h4>For following quest:</h4>
        {{ mdquest|safe }}
    </p>

    <br><hr><br>

    <p>
        <form action="{{ url_for('show_my_solution', objective_id=objective_id)}}" method="POST">
            <textarea name="solution" cols="50" rows="10">{{ solution }}</textarea><br>
            <script>
                const easyMDE = new EasyMDE();
            </script>
            <input type="checkbox" id="visible" name="visible" value="1" {{ 'checked' if (visible==1) }}> <label for="visible">Make solution public</label><br>
            <input type="submit" value="Submit">
        </form>
    </p>
{% endblock %}
