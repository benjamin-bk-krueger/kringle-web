{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} {{ world[2] }} (#{{ world[0] }}) {% endblock %}</h2>

    <p>
        <i>Created by <a href="{{ url_for('get_single_creator', num=world[1])}}">Creator #{{ world[1] }}</a></i></br>
        Description: {{ world[3] }}</br>
        URL: {{ world[4] }}
    </p>

    <img src="{{ world[5] if (world[5]!='') else '/static/not_found.jpg' }}" alt="World Image" width="33%" height="33%">

    <form action="{{ url_for('get_all_rooms', num=world[0]) }}" method="GET">
        <input type="submit" value="Select">
    </form>

    <form action="{{ url_for('get_my_walkthrough', num=world[0]) }}" method="GET">
        <input type="submit" value="Walkthrough">
    </form>

    <p><a href="{{ url_for('get_all_worlds') }}">All Worlds</a></p>
{% endblock %}
