{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} {{ world.world_name }} (#{{ world.world_id }}) {% endblock %}</h2>

    <p>
        <i>Created by <a href="{{ url_for('get_creator', num=world.creator_id)}}">Creator #{{ world.creator_id }}</a></i></br>
        <table><tbody>
            <tr><td width="30%">Description:</td> <td width="70%">{{ world.world_desc }}</td></tr>
            <tr><td>URL:</td> <td>{{ world.world_url }}</td></tr>
        </tbody></table>
    </p>

    <p>
        <img src="{{ world.world_img if (world.world_img!='') else '/static/not_found.jpg' }}" alt="World Image" width="33%" height="33%">
    </p>

    <p>
        <form action="{{ url_for('get_rooms', num=world.world_id) }}" method="GET">
            <input type="submit" value="Select">
        </form>
    </p>

    <p>
        <form action="{{ url_for('get_mywalkthrough', num=world.world_id) }}" method="GET">
            <input type="submit" value="Walkthrough">
        </form>
    </p>

    <p>
        <a href="{{ url_for('get_worlds') }}">All Worlds</a>
    </p>
{% endblock %}
