{% extends 'base.html' %}

{% block content %}
    <div class = "page-header">
        <h2>
            {% block title %} All Creators {% endblock %}
        </h2>
    </div>

    <div class="container-fluid">
        {% if creators.count() == 0 %}
            No entries found.
        {% else %}
            <div class="list-group">
                {% for creator in creators %}
                    <a href="{{ url_for('show_creator', creator_id=creator.creator_id)}}" class="list-group-item">{{ creator.creator_name }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
