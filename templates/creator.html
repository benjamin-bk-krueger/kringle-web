{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} All Creators {% endblock %}</h2>

    <p>
        <ul>
            {% for creator in creators %}
            <li><a href="{{ url_for('get_creator', creator_id=creator.creator_id)}}">{{ creator.creator_name }} (#{{ creator.creator_id }})</a></li>
            {% endfor %}
        </ul>
    </p>    
{% endblock %}
