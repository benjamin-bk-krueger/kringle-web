{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} All Creators {% endblock %}</h2>

    <p>
        <ul>
            {% for creator in creators %}
            <li><a href="{{ url_for('get_single_creator', num=creator[0])}}">{{ creator[1] }} (#{{ creator[0] }})</a></li>
            {% endfor %}
        </ul>
    </p>
    
    <a href="{{ url_for('get_my_index') }}">Index</a>
{% endblock %}
