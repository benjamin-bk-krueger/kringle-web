{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} All Creators {% endblock %}</h2>

    <p>
        {% if creators.count() == 0 %}
        No entries found.
        {% endif %}
        <ul>
            {% for creator in creators %}
            <li><a href="{{ url_for('show_creator', creator_id=creator.creator_id)}}">{{ creator.creator_name }}</a></li>
            {% endfor %}
        </ul>
    </p>    
{% endblock %}
