{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Persons {% endblock %}</h1>
    {% for person in persons %}
        <div class='element'>
            <h3>ID #{{ person[0] }}: {{ person[2] }}</h3>
            <p class='review'><i>Found in {{ person[1] }}</i></p>
            <p class='review'>{{ person[3] }}</p>
        </div>
    {% endfor %}
{% endblock %}
