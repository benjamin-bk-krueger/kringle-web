{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} All Persons {% endblock %}</h2>

    <p>
        {% if persons.count() == 0 %}
        No entries found.
        {% endif %}
        <ul>
            {% for person in persons %}
            <li><a href="{{ url_for('get_person', person_id=person.person_id)}}">{{ person.person_name }}</a></li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
