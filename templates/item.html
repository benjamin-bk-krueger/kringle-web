{% extends 'base.html' %}

{% block content %}
    <div class = "page-header">
        <h2>
            {% block title %} All Items {% endblock %}
        </h2>
    </div>

    <div class="container-fluid">
        {% if items.count() == 0 %}
            No entries found.
        {% else %}
            <div class="list-group">
                {% for item in items %}
                    <a href="{{ url_for('show_item', item_id=item.item_id)}}" class="list-group-item">{{ item.item_name }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
