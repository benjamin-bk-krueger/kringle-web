{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} All Items {% endblock %}</h2>

    <p>
        {% if items.count() == 0 %}
        No entries found.
        {% endif %}
        <ul>
            {% for item in items %}
            <li><a href="{{ url_for('show_item', item_id=item.item_id)}}">{{ item.item_name }}</a></li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
