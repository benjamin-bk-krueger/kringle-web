<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kringle Web - {% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/simple.css">
</head>
<body>
  <header>
    <h1>Kringle Web</h1>
    <p>Rooms and Objectives</p>
  </header>

  <div id="pagestart"></div>

  <nav>
    <a href="{{ url_for('get_index') }}"><i>Back</i></a>
    {% block links %} {% endblock %}

    <!--<a href="/wetty/ssh/game?pass=game"><b>Start game</b></a>-->
  </nav>

  <main>
    {% block content %} {% endblock %}
  </main>

  <footer>
    <p>Logged in as {{ current_user.creator_name if (current_user != None)  }} </p>
    <p><a href="{{ url_for('get_logout') }}">Log out</a></p>
    <p><a href="#pagestart">Go to top of page</a></p>
  </footer>
</body>
</html>
