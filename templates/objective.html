{% extends 'base.html' %}


{% block content %}
    <h1>{% block title %} Objectives {% endblock %}</h1>
    {% for objective in objectives %}
        <p><a href="{{ url_for('get_single_objective', num=objective[0])}}"><h3>ID #{{ objective[0] }}: {{ objective[3] }}</h3></a></p>
    {% endfor %}
    <a href="{{ url_for('get_my_index') }}">Index</a>
{% endblock %}
