<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kringle Info - {% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ prefix }}/static/simple-red.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <link rel="icon" type="image/png" href="{{ prefix }}/static/kringle_logo_s.png" />
</head>
<body>
  <header>
    <h1>Kringle Web</h1>
    <p>Quests and Solutions</p>
  </header>

  <div id="pagestart"></div>

  <nav>
    <a href="{{ url_for('get_index') }}"><i>Back</i></a>
    {% block links %} {% endblock %}

    <a href="{{ url_for('get_mycreator') if (current_user.is_authenticated) else url_for('get_newcreator') }}"><b>Account</b></a>
    <a href="{{ url_for('get_storage') }}"><b>Storage</b></a>
    <a href="{{ prefix }}/static/doc/index.html"><b>Documentation</b></a>
  </nav>

  <main>
    {% block content %} {% endblock %}
  </main>

  <footer>
    <p><a href="{{ url_for('get_logged') }}">Log in</a>, {{ 'Logged in as ' + current_user.creator_name + ', ' if (current_user.is_authenticated) }}<a href="{{ url_for('get_logout') }}">Log out</a></p>
    <p>Version: {{ version }}</p>
    <p><a href="#pagestart">Go to top of page</a></p>
  </footer>
</body>
</html>
