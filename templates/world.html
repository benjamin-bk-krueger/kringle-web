{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} All Worlds {% endblock %}</h2>

    <p>
        <ul>
            {% for world in worlds %}
            <li><a href="{{ url_for('get_world', num=world.world_id)}}">{{ world.world_name }} (#{{ world.world_id }})</a></li>
            {% endfor %}
        </ul>
    </p>
    
    <a href="{{ url_for('get_index') }}">Index</a>
{% endblock %}
