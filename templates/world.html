{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} All Worlds {% endblock %}</h2>

    <p>
        <ul>
            {% for world in worlds %}
            <li><a href="{{ url_for('get_single_world', num=world[0])}}">{{ world[2] }} (#{{ world[0] }})</a></li>
            {% endfor %}
        </ul>
    </p>
    
    <a href="{{ url_for('get_my_index') }}">Index</a>
{% endblock %}
