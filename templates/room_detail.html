{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ room.room_name }} {% endblock %}</h2>
        
    <p>
        <i>Found in <a href="{{ url_for('show_world', world_id=world.world_id)}}">{{ world.world_name }}</a></i></br>
        <table><tbody>
            <tr><td width="20%">ID</td> <td width="80%">{{ room.room_id }}</td></tr>
            <tr><td colspan="2">{{ room.room_desc }}</td></tr>
        </tbody></table>
    </p>

    <p>
        <img src="{{ room.room_img if (room.room_img!='') else '/static/not_found.jpg' }}" alt="Room Image" width="33%" height="33%">
    </p>

    <p>
        <a href="{{ url_for('show_rooms', world_id=room.world_id) }}">All Rooms</a>
    </p>
{% endblock %}
