{% extends 'base.html' %}

{% block script %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/simple.css">
{% endblock %}

{% block content %}
    <h1>{% block title %} Rooms {% endblock %}</h1>
    {% for room in rooms %}
        <p><a href="{{ url_for('get_single_room', num=room[0])}}"><h3>ID #{{ room[0] }}: {{ room[2] }}</h3></a></p>
        <p>{{ room[3] }}</p>
    {% endfor %}
    <p><a href="{{ url_for('get_all_rooms') }}">All Rooms</a></p>
{% endblock %}
