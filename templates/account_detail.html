{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} Edit Account {% endblock %}</h2>

    <p>
        <h4>Please enter data:</h4>
        <form action="{{ url_for('post_mailcreator') }}" method="POST">
            <table><tbody>
            <tr><td width="30%">E-Mail:</td> <td width="70%"><input type="email" name="mail" size="20" maxlength="100" minlength="5" value="{{ creator.creator_mail }}" onkeypress="return event.charCode != 32"></td></tr>
            <tr><td>Image:</td> <td><input type="text" name="image" size="20" maxlength="200" minlength="5" value="{{ creator.creator_img }}" onkeypress="return event.charCode != 32"></td></tr>
            </tbody></table>
            <input type="submit" value="Update">
        </form>
    </p>

    <br><hr><br>

    <p>
        <h4>Set new password:</h4>
        <form action="{{ url_for('post_passcreator') }}" method="POST" oninput="result.value=!!password2.value&&(password.value==password2.value)?'Password matching.':'Passwords NOT matching!'">
            <table><tbody>
            <tr><td width="30%">Password:</td> <td width="70%"><input type="password" name="password" size="20" maxlength="20" minlength="5"></td></tr>
            <tr><td>Password Verification:</td> <td><input type="password" name="password2" size="20" maxlength="20" minlength="5"></td></tr>
            <tr><td></td><td><output name="result"></output></td></tr>
            </tbody></table>
            <input type="submit" value="Set">
        </form>
    </p>

    <br><hr><br>
    
    <p>
        <h4>Delete this user account:</h4>
        <form action="{{ url_for('post_delcreator') }}" method="POST" oninput="result.value=!!(confirm.value=='delete')?'Click to continue.':'Enter delete.'">
            <table><tbody>
            <tr><td width="30%">Confirmation:</td> <td width="70%"><input type="test" name="confirm" size="20" maxlength="20" minlength="5" onkeypress="return event.charCode != 32"></td></tr>
            <tr><td></td><td><output name="result"></output></td></tr>
            </tbody></table>
            <input type="submit" value="Delete">
        </form>    
    </p>
{% endblock %}
