{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid pb-2 mt-4 mb-2">
        <h2>{% block title %} All Junctions {% endblock %}</h2>
    </div>

    <div class="container-fluid pb-3 mt-2 mb-2">
        {% if junctions.count() == 0 %}
            No entries found.<br>
        {% else %}
            <div class="list-group">
                {% for junction in junctions %}
                    <a href="{{ url_for('show_junction', junction_id=junction.junction_id)}}" class="list-group-item">Junction #{{ junction.junction_id }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
