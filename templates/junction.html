{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Junctions {% endblock %}</h1>
    {% for junction in junctions %}
        <p><a href="{{ url_for('get_single_junction', num=junction[0])}}"><h3>ID #{{ junction[0] }}</h3></a></p>
    {% endfor %}
    <a href="{{ url_for('get_my_index') }}">Index</a>
{% endblock %}
