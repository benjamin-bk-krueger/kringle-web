{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} All Junctions {% endblock %}</h2>

    <p>
        {% if junctions.count() == 0 %}
        No entries found.
        {% endif %}
        <ul>
            {% for junction in junctions %}
            <li><a href="{{ url_for('show_junction', junction_id=junction.junction_id)}}">Junction #{{ junction.junction_id }}</a></li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
