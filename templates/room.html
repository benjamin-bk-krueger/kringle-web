{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Rooms {% endblock %}</h1>
    {% for room in rooms %}
        <p><a href="{{ url_for('get_single_room', num=room[0])}}"><h3>ID #{{ room[0] }}: {{ room[2] }}</h3></a></p>
    {% endfor %}
    <a href="{{ url_for('get_my_index') }}">Index</a>
{% endblock %}
