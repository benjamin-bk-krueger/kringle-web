{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Rooms {% endblock %}</h1>
    {% for room in rooms %}
        <div class='element'>
            <h3>ID #{{ room[0] }}: {{ room[1] }}</h3>
            <p class='review'>{{ room[2] }}</p>
        </div>
    {% endfor %}
{% endblock %}
