{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Rooms {% endblock %}</h1>
    {% for room in rooms %}
        <div class='room'>
            <h3>#{{ room[0] }} - {{ room[1] }} BY {{ room[2] }}</h3>
            <i><p>({{ room[3] }} pages)</p></i>
            <p class='review'>{{ room[4] }}</p>
            <i><p>Added {{ room[5] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
