{% extends 'base.html' %}

{% block content %}
    <div class = "page-header">
        <h2>
            {% block title %} All Rooms {% endblock %}
        </h2>
    </div>

    <div class="container-fluid">
        {% if rooms.count() == 0 %}
            No entries found.
        {% else %}
            <div class="list-group">
                {% for room in rooms %}
                    <a href="{{ url_for('show_room', room_id=room.room_id)}}" class="list-group-item">{{ room.room_name }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
