{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Solution {% endblock %}</h1>
    <form action="{{ url_for('set_single_solution', num=number)}}" method="POST">
        <textarea name="solution" cols="50" rows="10">{{ solution }}</textarea>
        <input type="submit">
    </form>
{% endblock %}
