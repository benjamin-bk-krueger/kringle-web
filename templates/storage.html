{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} S3 Storage {% endblock %}</h2>

    <p>
        <h3>Upload your file here:</h3>
        <form method="POST" action="{{ url_for('post_upload') }}" enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
        </form>
    </p>
    <p>
        <h3>These are your uploaded files:</h3>
        <p>Click on the filename to download it.</p>
        <ul>
        {% for item in contents %}
            <li>
            <a href="{{ url_for('get_download', creator_name='.', filename=item.Key) }}"> {{ item.Key }} </a>
            </li>
        {% endfor %}
        </ul>
    </p>
{% endblock %}
