{% extends 'base.html' %}

{% block links %}
    <a href="{{ url_for('get_rooms', world_id=person.world_id) }}">Rooms</a>
    <a href="{{ url_for('get_items', world_id=person.world_id) }}">Items</a>
    <!--<a href="{{ url_for('get_persons', world_id=person.world_id) }}">Persons</a>-->
    <a href="{{ url_for('get_objectives', world_id=person.world_id ) }}">Objectives</a>
    <!--<a href="{{ url_for('get_junctions', world_id=person.world_id) }}">Junctions</a>-->
{% endblock %}

{% block content %}
    <h2>{% block title %} {{ person.person_name }} {% endblock %}</h2>
    
    <p>
        <i>Found in <a href="{{ url_for('get_room', room_id=room.room_id)}}">{{ room.room_name }}</a></i></br>
        <table><tbody>
            <tr><td width="20%">ID</td> <td width="80%">{{ person.person_id }}</td></tr>
            <tr><td colspan="2">{{ person.person_desc }}</td></tr>
        </tbody></table>
    </p>

    <p>
        <img src="{{ person.person_img if (person.person_img!='') else '/static/not_found.jpg' }}" alt="Person Image" width="33%" height="33%">
    </p>

    <p>
        <a href="{{ url_for('get_persons', world_id=person.world_id) }}">All Persons</a>
    </p>
{% endblock %}
