{% extends 'base.html' %}

{% block script %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/simple.css">
{% endblock %}

{% block content %}
    <h1>{% block title %} Persons {% endblock %}</h1>
    {% for person in persons %}
        <p><a href="{{ url_for('get_single_person', num=person[0])}}"><h3>ID #{{ person[0] }}: {{ person[3] }}</h3></a></p>
        <p><i>Found in <a href="{{ url_for('get_single_room', num=person[1])}}">Room ID #{{ person[1] }}</a></i></p>
        <p>{{ person[4] }}</p>
    {% endfor %}
    <p><a href="{{ url_for('get_all_persons') }}">All Persons</a></p>
{% endblock %}
