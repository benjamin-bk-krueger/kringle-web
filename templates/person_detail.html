{% extends 'base.html' %}

{% block links %}
    <a href="{{ url_for('get_all_rooms', num=person[2]) }}">Rooms</a>
    <a href="{{ url_for('get_all_items', num=person[2]) }}">Items</a>
    <a href="{{ url_for('get_all_persons', num=person[2]) }}">Persons</a>
    <a href="{{ url_for('get_all_objectives', num=person[2] ) }}">Objectives</a>
    <a href="{{ url_for('get_all_junctions', num=person[2]) }}">Junctions</a>
{% endblock %}

{% block content %}
    <h1>{% block title %} {{ person[3] }} (#{{ person[0] }}) {% endblock %}</h1>
    
    <p>
        <i>Found in <a href="{{ url_for('get_single_room', num=person[1])}}">Room ID #{{ person[1] }}</a></i></br>
        Description: {{ person[4] }}
    </p>

    <img src="{{ person[5] if (person[5]!='') else '/static/not_found.jpg' }}" alt="Person Image" width="33%" height="33%">

    <p><a href="{{ url_for('get_all_persons', num=person[2]) }}">All Persons</a></p>
{% endblock %}
