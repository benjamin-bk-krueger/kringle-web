{% extends 'base.html' %}

{% block links %}
    <a href="{{ url_for('get_all_rooms', num=person[2]) }}">Rooms</a>
    <a href="{{ url_for('get_all_items', num=person[2]) }}">Items</a>
    <a href="{{ url_for('get_all_persons', num=person[2]) }}">Persons</a>
    <a href="{{ url_for('get_all_objectives', num=person[2] ) }}">Objectives</a>
    <a href="{{ url_for('get_all_junctions', num=person[2]) }}">Junctions</a>
{% endblock %}

{% block content %}
    <h1>{% block title %} Single Person {% endblock %}</h1>
    
    <p><a href="{{ url_for('get_single_person', num=person[0])}}"><h3>ID #{{ person[0] }}: {{ person[3] }}</h3></a></p>
    <p><i>Found in <a href="{{ url_for('get_single_room', num=person[1])}}">Room ID #{{ person[1] }}</a></i></p>
    <p>Description: {{ person[4] }}</p>

    <img src="{{ person[5] }}" alt="Person Image" width="33%" height="33%">

    <p><a href="{{ url_for('get_all_persons', num=person[2]) }}">All Persons</a></p>
{% endblock %}
