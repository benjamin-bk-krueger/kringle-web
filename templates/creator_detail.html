{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} {{ creator[1] }} (#{{ creator[0] }}) {% endblock %}</h2>

    <p>
        Role: {{ creator[3] }}
    </p>

    <img src="{{ creator[4] if (creator[4]!='') else '/static/not_found.jpg' }}" alt="Creator Image" width="33%" height="33%">

    <p><a href="{{ url_for('get_all_creators') }}">All Creators</a></p>
{% endblock %}
