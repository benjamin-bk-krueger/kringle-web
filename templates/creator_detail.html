{% extends 'base.html' %}

{% block content %}
    <div class = "page-header">
        <h2>
            {% block title %} {{ creator.creator_name }} {% endblock %}
        </h2>
    </div>

    <div class="container-fluid">
        <table class="table">
            <tr><td class="w-5">ID</td> <td>{{ creator.creator_id }}</td></tr>
            <tr><td class="w-5">Role</td> <td>{{ creator.creator_role }}</td></tr>
            <tr><td colspan="2">{{ creator.creator_desc }}</td></tr>
        </table>
        <br><br>

        <img src="{{ creator.creator_img if (creator.creator_img!='') else '/static/not_found.jpg' }}" alt="Creator Image" width="33%" height="33%">
        <br><br>

        <a href="{{ url_for('show_creators') }}">All Creators</a>
    </div>
{% endblock %}
