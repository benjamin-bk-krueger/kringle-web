{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} {{ creator.creator_name }} (#{{ creator.creator_id }}) {% endblock %}</h2>

    <p>
        Role: {{ creator.creator_role }}
    </p>

    <img src="{{ creator.creator_img if (creator.creator_img!='') else '/static/not_found.jpg' }}" alt="Creator Image" width="33%" height="33%">

    <p><a href="{{ url_for('get_all_creators') }}">All Creators</a></p>
{% endblock %}
