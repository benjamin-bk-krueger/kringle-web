{% extends 'base_init.html' %}

{% block content %}
    <h2>{% block title %} {{ creator.creator_name }} {% endblock %}</h2>

    <p>
        <table><tbody>
            <tr><td width="20%">ID</td> <td width="80%">{{ creator.creator_id }}</td></tr>
            <tr><td>Role</td> <td>{{ creator.creator_role }}</td></tr>
            <tr><td colspan="2">{{ creator.creator_desc }}</td></tr>
        </tbody></table>
    </p>

    <p>
        <img src="{{ creator.creator_img if (creator.creator_img!='') else '/static/not_found.jpg' }}" alt="Creator Image" width="33%" height="33%">
    </p>

    <p>
        <a href="{{ url_for('get_creators') }}">All Creators</a>
    </p>
{% endblock %}
